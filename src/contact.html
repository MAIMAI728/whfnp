---
layout: default
title: Contact | Women Hack for Non-Profits
---
<section class="smaller-banner contact-image">
  <div class="container">
    <h1 class="title-heading">Contact Us</h1>
	</div>
</section>
<section class="col-xs-offset-1 col-xs-10 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-3 col-lg-offset-4 col-xl-2 col-xs-offset-5 position central">
	<h2>Have a question?</h2>
	<form method="POST" action="//formspree.io/help@womenhackfornonprofits.com">

		<div class="form-group">
	    	<label for="name">Name</label>
			<input type="text" name="name" placeholder="Ada Lovelace" required aria-required="true" class="form-control"/>
		</div>
		<div class="form-group">
	    	<label for="email">Email</label>
			<input type="email" name="_replyto" placeholder="alovelace@example.co.uk" required aria-required="true" class="form-control"/>
		</div>
		<div class="form-group">
			<label for="tel">Phone Number <span class="help-text">(optional)</span></label>
			<input type="tel" name="phone" placeholder="07912 123123" class="form-control">
		</div>
		<div class="form-group">
	    	<label for="message">Message</label>
			<textarea name="message" rows="5" placeholder="Hello, is it me you're looking for..." required aria-required="true" class="form-control"></textarea>
		</div>

		<div class="form-group">
			<input type="hidden" name="_subject" value="New Submission: WHFN Website Contact Form"/>
			<input type="text" name="_gotcha" style="display:none" aria-hidden="true"/>
		</div>
		
		<input type="hidden" name="_next" value="/thanks.html" />
		<input type="submit" value="Send us your message!" class="button btn_full-width">
	</form>
</section>
